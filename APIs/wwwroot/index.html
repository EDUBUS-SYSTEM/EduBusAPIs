<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>EduBus Payment Test</title>
<style>
  body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin: 20px; }
  .card { max-width: 720px; margin: 0 auto; padding: 20px; border: 1px solid #e5e7eb; border-radius: 12px; box-shadow: 0 8px 20px rgba(0,0,0,0.06); }
  label { display: block; margin: 12px 0 6px; font-weight: 600; }
  input, textarea { width: 100%; padding: 10px 12px; border: 1px solid #cbd5e1; border-radius: 8px; font-size: 14px; }
  button { margin-top: 16px; padding: 10px 16px; border: 0; border-radius: 8px; background: #2563eb; color: #fff; font-weight: 600; cursor: pointer; }
  button:disabled { background: #94a3b8; cursor: not-allowed; }
  .row { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
  .result { margin-top: 20px; padding: 12px; border: 1px dashed #94a3b8; border-radius: 8px; background: #f8fafc; }
  .qr { margin-top: 12px; display: flex; gap: 16px; align-items: center; }
  .qr img { width: 180px; height: 180px; border: 1px solid #e5e7eb; border-radius: 8px; }
  code { background: #0f172a; color: #e2e8f0; padding: 2px 6px; border-radius: 6px; }
</style>
</head>
<body>
  <div class="card">
    <h2>Tạo giao dịch PayOS và hiển thị QR</h2>
    <p>Backend đã có endpoint <code>POST /api/Payment</code>. Nhập token và số tiền để test nhanh.</p>

    <label>JWT (Bearer)</label>
    <textarea id="token" rows="4" placeholder="Dán token ở đây..."></textarea>

    <div class="row">
      <div>
        <label>Số tiền (VND)</label>
        <input id="amount" type="number" min="1000" step="1000" placeholder="3000" value="3000" />
      </div>
      <div>
        <label>Mô tả</label>
        <input id="desc" type="text" placeholder="Thanh toan" value="Thanh toan" />
      </div>
    </div>

    <button id="btn" onclick="createPayment()">Tạo giao dịch + QR</button>

    <div id="out" class="result" style="display:none;"></div>
  </div>

<script>
async function createPayment() {
  const btn = document.getElementById('btn');
  const out = document.getElementById('out');
  const token = document.getElementById('token').value.trim();
  const amount = parseInt(document.getElementById('amount').value, 10) || 0;
  const desc = document.getElementById('desc').value.trim();

  if (!token) { alert('Vui lòng nhập JWT token'); return; }
  if (amount <= 0) { alert('Số tiền phải > 0'); return; }

  btn.disabled = true; out.style.display = 'block'; out.innerHTML = 'Đang tạo giao dịch...';
  try {
    const res = await fetch('/api/Payment', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json', 'Authorization': 'Bearer ' + token },
      body: JSON.stringify({ amount: amount, description: desc })
    });

    const data = await res.json();
    if (!res.ok) {
      out.innerHTML = '<b>Lỗi:</b> ' + (data?.message || JSON.stringify(data));
      btn.disabled = false; return;
    }

    const qrDataUrl = data.qrCode && data.qrCode.startsWith('data:image')
      ? data.qrCode
      : null;

    out.innerHTML = `
      <div><b>TransactionId:</b> ${data.transactionId}</div>
      <div><b>OrderCode:</b> ${data.orderCode}</div>
      <div><b>ExpiresAt:</b> ${data.expiresAt}</div>
      <div class="qr">
        <div>
          <div><b>QR:</b></div>
          ${qrDataUrl ? `<img src="${qrDataUrl}" alt="QR" />` : '<div>QR không ở dạng image. Dùng checkoutUrl.</div>'}
        </div>
        <div>
          <div><b>CheckoutUrl:</b></div>
          <div><a href="${data.checkoutUrl}" target="_blank">${data.checkoutUrl}</a></div>
        </div>
      </div>
    `;
  } catch (e) {
    out.innerHTML = 'Exception: ' + e;
  } finally {
    btn.disabled = false;
  }
}
</script>
</body>
</html>
